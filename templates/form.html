<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourism Details Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('/static/b5.jpg'); /* Replace 'background.jpg' with the path to your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Centering the form */
  form {
    width: 80%;
    margin: auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  }

  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  input[type="text"],
  input[type="number"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<form action="submit_tourism_details.php" method="post">
  <label for="destination">Where are you going?</label>
  <input type="text" id="destination" name="destination" required>
  
  <label for="date">When are you going? (YYYY-MM-DD)</label>
  <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>
  
  <label for="duration">How many days?</label>
  <input type="text" id="duration" name="duration" placeholder="Number of days" required>
  
  <label for="people">How many people?</label>
  <input type="text" id="people" name="people" placeholder="Number of people" required>
  
  <label for="budget">What's your budget?</label>
  <input type="text" id="budget" name="budget" placeholder="Budget in Rupees" required>
  
  <input type="submit" value="Let's Go!">
</form>
</body>
</html>
