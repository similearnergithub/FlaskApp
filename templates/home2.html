<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Linking to external CSS file -->
</head>
<style>
    /* Basic styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: black; /* Change background color to black */
    color: white; /* Set text color to white for better visibility */
}

h1 {
    margin-bottom: 30px;
}

/* Style for social media icons */
a {
    text-decoration: none; /* Remove underline from links */
    margin: 0 10px; /* Add spacing between icons */
}

a:hover {
    color: gray; /* Change color of icons on hover */
}

/* Instagram icon specific styling */
.instagram-icon {
    color: #e1306c; /* Instagram color */
}

/* LinkedIn icon specific styling */
.linkedin-icon {
    color: #0077b5; /* LinkedIn color */
}

/* GitHub icon specific styling */
.github-icon {
    color: #4078c0; /* GitHub color */
}

</style>
<body>
    <h1>Connect on</h1>
    <!-- Instagram icon -->
    <a href="https://www.instagram.com/_.alyce._6?igsh=cm9qMnNtaHhnNHc2" target="_blank">
        <i class="fab fa-instagram instagram-icon fa-3x"></i> <!-- Add fa-3x class to make it 3 times larger -->
    </a>
    <!-- LinkedIn icon -->
    <a href="https://www.linkedin.com/in/simran-rai-ba1228289?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
        <i class="fab fa-linkedin linkedin-icon fa-3x"></i> <!-- Add fa-3x class to make it 3 times larger -->
    </a>
    <!-- GitHub icon -->
    <a href="https://github.com/similearnergithub" target="_blank">
        <i class="fab fa-github github-icon fa-3x"></i> <!-- Add fa-3x class to make it 3 times larger -->
    </a>
</body>
</html>
